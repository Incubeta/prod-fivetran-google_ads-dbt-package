version: 2

models: 
  - name: dpl_legacy-googleads-ad_performance_basic-v1
    config:
      materialized: incremental
      incremental_strategy: microbatch
      full_refresh: false
      event_time: day
      batch_size: day
      begin: 2025-01-01
      lookback: "{{var('days_ago', 1)}}"
      omit_default_schema: true
      partition_by: 
        field: day
        data_type: date
